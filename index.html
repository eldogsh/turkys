<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/da1b545294.js" crossorigin="anonymous"></script>
    <title>Responsive Web Design</title>
</head>
<body style="background-color: black;">
    <!-- HEADER-->
<section id="header">
    <div class="main">
        <!-- قائمة الروابط -->
        <ul class="links d-flex">
            <li><i class="fa-solid fa-house"></i><a href="#">ANASAYFA</a></li>
            <li><i class="fa-solid fa-blog"></i><a href="#">BLOG</a></li>
            <li><i class="fa-solid fa-shop"></i><a href="#">SALON KİRALA</a></li>
            <li><i class="fa-solid fa-phone"></i><a href="#">İLETİŞİM</a></li>
        </ul>

        <!-- مواقع التواصل -->
        <div class="socials d-flex">
            <img src="assets/images/facebook.png" alt="Facebook">
            <img src="assets/images/twitter.png" alt="Twitter">
            <img src="assets/images/instagram.png" alt="Instagram">
        </div>

        <!-- مشغل الراديو -->
        <div class="radyo d-flex">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-forward"></i>
            <input type="text" value="Alem Fm" disabled>
        </div>
    </div>
</section>

<section id="hero">
    <div class="row mainrow ">
        <!-- Login Form Section -->
        <div class="col-lg-3 form col-md-6 mb-4">
            <h1 class="text-start">Üye Girişi</h1>
            <form>
                <div class="d-flex flex-column">
                    <label for="username">Kullanıcı Adı</label>
                    <input class="form-control" type="text" id="username" placeholder="Kullanıcı Adınız">
                </div>
                <div class="d-flex flex-column">
                    <label for="password">Şifre</label>
                    <input class="form-control" type="password" id="password" placeholder="Şifreniz">
                </div>
                <div class="d-flex flex-column">
                    <label for="security-code">Güvenlik Kodu</label>
                    <div class="security-code-container d-flex align-items-center">
                        <input class="form-control" type="text" id="security-code" placeholder="Yandaki Kodu Giriniz">
                        <span class="security-code">9</span>
                        <i class="fa-solid fa-rotate refresh-icon"></i>
                    </div>
                </div>
                <div class="checkbox-container d-flex gap-1 align-items-center">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Beni Hatırla</label>
                </div>

                <button class="form-control" type="submit" id="loginbtn">
                    <i class="fa-solid fa-right-to-bracket"></i> Giriş Yap
                </button>
            </form>
        </div>

        <!-- Advertisement Section -->
        <div class="col-lg-9 col-md-6">
            <div class="online"><span>Online</span> 5.275</div>
            <div class="row ad gy-4">
                <div class="col-lg-12 top">
                    <div class="content d-flex justify-content-between align-items-center">
                        <img class="gift" src="assets/images/gift.png" alt="">
                        <div class="ad d-flex flex-column gap-2">
                            <h4>Arkadaşlarınla Oyna!</h4>
                            <p>Eşsiz ödüller seni bekliyor!</p>
                        </div>
                        <img class="logo" src="assets/images/logo.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section id="footer">
    <div class="footer d-flex justify-content-between align-items-center flex-wrap">
        <p class="text-white">Gizlilik Politikası ve Kullanım Şartları</p>
        <p class="text-white">2024 Oyun Cafe Tüm Hakları Saklıdır.</p>
        <div class="footersocials d-flex justify-content-between gap-3 align-items-center">
            <button class="d-flex align-items-center gap-2">
                <i class="fa-brands fa-google-play"></i> Play Store
            </button>
            <button class="d-flex align-items-center gap-2">
                <i class="fa-brands fa-apple"></i> Apple Store
            </button>
        </div>
    </div>
</section>

   

</body>
</html>
